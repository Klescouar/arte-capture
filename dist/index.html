<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARTE Capture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./hls.js/dist/hls.js"></script>
    <script type="text/javascript" src="./angular.min.js"></script>
    <script type="text/javascript" src="./angular-route.js"></script>
</head>

<body ng-app="arte-capture">

    <div class="video-container">
        <video id="video" controls autoplay class="videoCentered"></video>
    </div>

    <div ng-view></div>

    <button id="capture-button">CAPTURE</button>

    <link rel="stylesheet" href="./style.css">
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/controllers/videoCtrl.js"></script>
    <script src="./assets/js/controllers/homeCtrl.js"></script>
    <script src="metrics.js"></script>
    <script src="jsonpack.js"></script>
    <script src="script.js"></script>
</body>

</html>
