<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ARTE Capture</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./hls.js/dist/hls.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>
    <div class="OnePage">
        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto;">
        </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
    <script>
        var COUNT = 0;

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyByexDWX6c-4ZwBbzQpmLPs19g3Vzkv1rg",
            authDomain: "arte-capture.firebaseapp.com",
            databaseURL: "https://arte-capture.firebaseio.com",
            storageBucket: "",
            messagingSenderId: "773300319740"
        };
        firebase.initializeApp(config);

        var ref = firebase.database().ref('/');
        ref.on('value', function(snapshot) {
            var data = snapshot.val();
            for (t in data) {
                if (t > last) {
                    last = t;
                    COUNT = data[last];
                }
            }
        });

        $(function() {
            $(document).ready(function() {
                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                $('#container').highcharts({
                    chart: {
                        type: 'spline',
                        animation: Highcharts.svg, // don't animate in old IE
                        marginRight: 10,
                        events: {
                            load: function() {

                                // set up the updating of the chart each second
                                var series = this.series[0];
                                setInterval(function() {
                                    var x = (new Date()).getTime(), // current time
                                        y = 0;
                                    series.addPoint([x, y], true, true);
                                }, 5000);
                            }
                        }
                    },
                    title: {
                        text: 'ARTE CAPTURE DATA'
                    },
                    xAxis: {
                        type: 'datetime',
                        tickPixelInterval: 150,
                    },
                    yAxis: {
                        title: {
                            text: 'Value',
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        formatter: function() {
                            return '<b>' + this.series.name + '</b><br/>' +
                                Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                Highcharts.numberFormat(this.y, 2);
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    exporting: {
                        enabled: false
                    },
                    series: [{
                        name: 'Nombre de capture',
                        data: (function() {
                            // generate an array of random data
                            var data = [],
                                time = (new Date()).getTime(),
                                i;

                            for (i = -15; i <= 0; i += 1) {
                                data.push({
                                    x: time + i * 3500,
                                    y: COUNT
                                });
                            }
                            return data;
                        }())
                    }]
                });
            });
        });

    </script>
</body>

</html>
